name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r TicTacToeSWPart/requirements.txt

      # Install Arduino CLI
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      # Build the Arduino project (TicTacToe.ino)
      - name: Compile Arduino Sketch
        run: |
          arduino-cli compile --fqbn arduino:avr:uno HWPart/TicTacToe

      # Run Python tests
      - name: Run tests
        run: |
          python -m pytest --junitxml=test-reports/results.xml TicTacToeSWPart/tests.py

      # Collect binaries as artifacts
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: arduino-binaries
          path: HWPart/TicTacToe/build/

      # Collect test results as artifacts
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: test-reports/results.xml
